<!DOCTYPE html>
<html>
  <head>
    <title>ShopCart Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>ShopCart Demo REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, Delete And Checkout a ShopCart:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_customer_id">Customer ID:</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="shopcart_customer_id" placeholder="Enter Customer ID">
              </div>
              <label class="control-label col-sm-2" for="shopcart_product_id">Product ID:</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" id="shopcart_product_id" placeholder="Enter Product ID">
              </div>
              <div class="col-sm-3">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- NAME -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_name">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_name" placeholder="Enter name for ShopCart">
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_quantity">Quantity:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="shopcart_quantity" placeholder="Enter quantity for ShopCart">
              </div>
            </div>

            <!-- PRICE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="shopcart_price">Price:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="shopcart_price" placeholder="Enter price for ShopCart">
              </div>
            </div>

            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
                <button type="submit" class="btn btn-success" id="checkout-btn">Checkout</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-3">Customer ID</th>
            <th class="col-md-3">Product ID</th>
            <th class="col-md-2">Name</th>
            <th class="col-md-2">Quantity</th>
            <th class="col-md-2">Price</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
