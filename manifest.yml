
---
# This manifest deploys a Python Flask application with a Cloudant database
applications:
- name: nyu-shopcart-service-sp2021
  path: .
  instances: 2
  memory: 64M
  routes:
  - route: nyu-shopcart-service-sp2021.us-south.cf.appdomain.cloud
  disk_quota: 1024M
  buildpacks: 
  - python_buildpack
  timeout: 180
  services:
  - ElephantSQL
  env:
    FLASK_APP : service:app
    FLASK_DEBUG : false